<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="email">
      Email: <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>
    <label for="password">
      Senha: <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
    </label>
    <label for="lembreme">
      <input type="checkbox" name="lembreme" id="lembreme">
      Lembre-me
    </label>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
